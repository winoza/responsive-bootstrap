<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <!-- Our own CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    
    <title>Joshua Ordaz Portfolio</title>
</head>

<body>
    <!-- Bootstrap copy & paste navbar START -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html" id="logo">Joshua Ordaz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto mt-3 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar END-->

    <!-- Contact container START-->
    <main class="container">
        <section class="row">
            <div class="col-md-10">
                <form class="box form-horizontal">
                <h1 class="box-header2">Contact</h1>
                <hr />
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="msg">Message</label>
                    <div class="col-sm-10">
                    <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                    </div>
                </div>
                <button class="submit-btn">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <!-- Contact container START-->

    <!-- Footer START -->
    <footer class="footer mt-auto py-3">
        <div class="container">
          <span>github.com/winoza</span>
        </div>
